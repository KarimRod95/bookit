<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Your all in one site for everything you need in the next adventure. Flights, car rentals, hotels and more!">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Bookit - Your all-in-one booking site</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.png" alt="Bookit logo" class="logo">
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search hotels">
                <button class="search__button">
                    <svg class="search__icon">
                        <use href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>

            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use href="img/sprite.svg#icon-bookmark"></use>
                    </svg>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use href="img/sprite.svg#icon-chat"></use>
                    </svg>
                </div>
                <div class="user-nav__user">
                    <img src="img/user.jpg" alt="User photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Karim</span>
                </div>
            </nav>
        </header>

        <div class="content">
            <nav class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav__item side-nav__item--active">
                        <a href="index.html" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use href="img/sprite.svg#icon-home"></use>
                            </svg>
                            <span>Hotel</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="html/flights.html" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use href="img/sprite.svg#icon-aircraft-take-off"></use>
                            </svg>
                            <span>Flights</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use href="img/sprite.svg#icon-key"></use>
                            </svg>
                            <span>Car rental</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use href="img/sprite.svg#icon-map"></use>
                            </svg>
                            <span>Tours</span>
                        </a>
                    </li>
                </ul>
            </nav>


            <main class="hotel-view">
                <div class="gallery">
                    <figure class="gallery__item">
                        <img src="img/hotel-1.jpg" alt="Photo of Hotel 1" class="gallery__photo">
                    </figure>
                    <figure class="gallery__item">
                        <img src="img/hotel-2.jpg" alt="Photo of Hotel 2" class="gallery__photo">
                    </figure>
                    <figure class="gallery__item">
                        <img src="img/hotel-3.jpg" alt="Photo of Hotel 3" class="gallery__photo">
                    </figure>
                </div>

                <div class="overview">
                    <h1 class="overview__heading">
                        Hotel Termas de Rio Hondo
                    </h1>
                    <div class="overview__stars">
                        <svg class="overview__icon-star">
                            <use href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__icon-star">
                            <use href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__icon-star">
                            <use href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__icon-star">
                            <use href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__icon-star">
                            <use href="img/sprite.svg#icon-star"></use>
                        </svg>
                    </div>
                    <div class="overview__location">
                        <svg class="overview__icon-location">
                            <use href="img/sprite.svg#icon-location-pin"></use>
                        </svg>
                        <a href="https://en.wikipedia.org/wiki/Termas_de_R%C3%ADo_Hondo" target="_blank"><button
                                class="btn-inline">Santiago del Estero, Argentina</button></a>
                    </div>
                    <div class="overview__rating">
                        <div class="overview__ration-average">8.6</div>
                        <div class="overview__rating-count">430 votes</div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <footer>All rights reserved</footer>
</body>

</html>
